
    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('../static/img/home-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1 style="color:white;">{{$parent.option.username}}</h1>
                        <hr class="small">
                        <span class="subheading">{{$parent.option.motto}}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-preview">
                    <p class="text-center"><h3>CATEGORIES</h3></p>
                    <hr>
                    <p class="post-meta">
                        <span ng-repeat="(key, value) in cats">
                            <a href="#/cat={{key}}" style="font-weight:300px;font-size:{{(BlogService.getCatMax()!=1)?(value.count/BlogService.getCatMax()*(24-14)+14):18}}px;">{{key}}</a>
                        </span>
                    </p>
                    <hr>
                </div>
            </div>
        </div>
    </div>

    <hr>
